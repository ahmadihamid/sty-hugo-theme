<article class="post">
  <header class="post-header">
    <h2 class="post-title"><a href="{{ .Permalink }}"> {{ safeHTML .Title }} </a> </h2>
    <div class="post-meta">
      {{ partial "post-meta.html" . }}
    </div>
  </header>
  <div class="post-body">
    {{ .Summary }}
  </div>
  <footer class="post-footer">
    {{ if .Truncated }}
        <p><a class="read-more" href="{{ .Permalink }}" title="Lanjutkan membaca">
          Baca selengkapnya &nbsp;
          {{ partial "svg/chevr.html" }}
        </a></p>
    {{ end }}
  </footer>
</article>
