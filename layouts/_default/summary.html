<article class="post">
  <header class="post-header">
    <h2 class="post-title"><a href="{{ .Permalink }}"> {{ safeHTML .Title }} </a> </h2>
    <div class="post-meta">
      {{ partial "post-meta.html" . }}
    </div>
  </header>
  <div class="post-body">
    {{ .Summary }}
  </div>
  <footer class="post-footer">
    {{ if .Truncated }}
        <p><a class="read-more" href="{{ .Permalink }}" title="Lanjutkan membaca">
          Baca selengkapnya
          <i class="icons">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14">
              <use xlink:href='{{ "/img/symbol-defs.svg" | absURL }}#icon-chevron-right'></use>
            </svg>
          </i>
        </a></p>
    {{ end }}
  </footer>
</article>
