<div class="post-comments">
  <div id="disqus_thread" data-disqusId="{{ .Params.disqus_identifier | default (trim .URL "\\/") }}"></div>
  <script>
      /**
       *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT
       *  DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
       *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT:
       *  https://disqus.com/admin/universalcode/#configuration-variables
       */

      var disqus_config = function () {
          /* Replace PAGE_URL with your page's canonical URL variable */
          /* this.page.url = '{{ printf "%s" (.URL | absLangURL) }}'; */
          /* Replace PAGE_IDENTIFIER with your page's unique identifier variable */
          this.page.identifier = '{{ .Params.disqus_identifier | default (md5 (trim .URL "\\/")) }}'; 
      };

      (function() {  /* DON'T EDIT BELOW THIS LINE */
          var d = document, s = d.createElement('script');

          s.src = "https://{{ .Site.DisqusShortname }}.disqus.com/embed.js";

          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
      })();
  </script>
  <noscript>
    Aktifkan javascript untuk memberi komentar
  </noscript>
</div>
